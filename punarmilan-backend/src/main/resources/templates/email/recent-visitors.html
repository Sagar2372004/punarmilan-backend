<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Who's looking at you?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            color: #444;
            padding: 40px 20px;
            text-align: center;
        }

        .content {
            padding: 30px;
        }

        .visitor-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .visitor-card {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .visitor-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .visitor-card h4 {
            margin: 10px 0 5px;
            font-size: 14px;
        }

        .button {
            display: block;
            width: 220px;
            margin: 30px auto;
            padding: 15px;
            background-color: #a1c4fd;
            color: #444 !important;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            text-align: center;
        }

        .footer {
            text-align: center;
            color: #888;
            font-size: 12px;
            padding: 20px;
            background: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Recent Visitors</h1>
            <p>Somebody is checking you out!</p>
        </div>
        <div class="content">
            <p>Hi <span th:text="${user.email.split('@')[0]}">User</span>,</p>
            <p>The following members have recently visited your profile. Why not visit them back?</p>

            <div class="visitor-grid">
                <div th:each="visitor : ${visitors}" class="visitor-card">
                    <img th:src="${visitor.profilePhotoUrl ?: 'https://via.placeholder.com/80'}" class="visitor-image"
                        alt="Visitor">
                    <h4 th:text="${visitor.fullName}">Name</h4>
                    <p style="font-size: 12px; color: #777;" th:text="${visitor.city}">City</p>
                </div>
            </div>

            <a th:href="${frontendUrl + '/profile/visitors'}" class="button">See Who Viewed Me</a>
        </div>
        <div class="footer">
            <p>&copy; 2026 Punar Milan. All rights reserved.</p>
            <p><a th:href="${frontendUrl + '/settings/notifications'}">Manage Settings</a></p>
        </div>
    </div>
</body>

</html>
