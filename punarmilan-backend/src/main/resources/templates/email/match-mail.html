<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Your Daily Matches</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #444;
            padding: 40px 20px;
            text-align: center;
        }

        .content {
            padding: 30px;
        }

        .match-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            text-decoration: none;
            color: inherit;
        }

        .match-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            background-color: #eee;
        }

        .match-info h3 {
            margin: 0;
            color: #333;
            font-size: 16px;
        }

        .match-info p {
            margin: 2px 0;
            font-size: 13px;
            color: #666;
        }

        .button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px;
            background-color: #ff9a9e;
            color: white !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }

        .footer {
            text-align: center;
            color: #888;
            font-size: 12px;
            padding: 20px;
            background: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>New Matches for You</h1>
            <p>Based on your preferences, we found these profiles today</p>
        </div>
        <div class="content">
            <p>Hi <span th:text="${user.email.split('@')[0]}">User</span>,</p>

            <div th:each="match : ${matches}" class="match-card">
                <img th:src="${match.profilePhotoUrl ?: 'https://via.placeholder.com/60'}" class="match-image"
                    alt="Profile">
                <div class="match-info">
                    <h3 th:text="${match.fullName}">Full Name</h3>
                    <p th:text="${match.age + ' yrs, ' + match.city}">25 yrs, New York</p>
                    <p th:text="${match.occupation}">Engineer</p>
                </div>
            </div>

            <a th:href="${frontendUrl + '/matches'}" class="button">View All Matches</a>
        </div>
        <div class="footer">
            <p>&copy; 2026 Punar Milan. All rights reserved.</p>
            <p><a th:href="${frontendUrl + '/settings/notifications'}">Unsubscribe from Match Mail</a></p>
        </div>
    </div>
</body>

</html>
