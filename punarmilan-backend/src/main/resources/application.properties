spring.application.name=punarmilan-backend

# ===============================
# Server Config
# ===============================
server.port=8080

# ===============================
# MySQL Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/punarmilan?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Settings
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===============================
# Error Handling
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always

# ===============================
# JWT Configuration
# ===============================
jwt.secret=punarmilanSecretKeyForJwtAuthentication12345
jwt.expiration=86400000  

# ===============================
# CORS
# ===============================
cors.allowed-origins=http://localhost:5173

# ===============================
# DEBUG LOGGING
# ===============================
logging.level.org.springframework.security=TRACE
logging.level.com.punarmilan=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.filter=DEBUG
logging.level.com.punarmilan.backend.security=DEBUG

# ===============================
# FILE UPLOAD CONFIGURATION
# ===============================
file.upload-dir=./uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${file.upload-dir}

# ===============================
# VERIFICATION CONFIGURATION
# ===============================
verification.required=true
verification.max-id-proof-size=5MB
verification.allowed-id-types=AADHAR,PAN,PASSPORT


# Connection Settings
app.connections.daily-limit=20
app.connections.request-expiry-days=30

# Notification Settings
app.notifications.keep-days=30